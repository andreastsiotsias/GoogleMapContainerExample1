<html>
<head>
<title>Google Map Container Example1</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="./js/MapContainerModules.js"></script>
<script src="./js/MapContainerControllers.js"></script>
<script src="./js/MapContainerServices.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
<link rel="stylesheet" href="./css/MapContainer.css"/>
</head>
<body  ng-app="mapContainer.tsiotsias.uk">
    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Begin page navigation -->
        <nav id="nav-container" class="navbar navbar-default container-fluid" role="navigation">
        	<h2>This is a currently empty Navigation bar - it will acquire content soon .....</h2>
        </nav>
        <!-- Begin page content -->
        <div id="map-container">
            <!-- All my content goes here! -->
            <div id="map" style="width: 100%; height: 100%;" ng-controller="MapController"></div>
        </div>
    </div>
    <!-- Begin page footer -->
    <footer id="footer" class="container-fluid">
    	<button type="button" class="btn btn-primary btn-sm" ng-click="mapController.useMyCurrentLocation()">
    		<span class="glyphicon glyphicon-screenshot"></span> Use My Current Location
    	</button>
    </footer>
</body>
</html>
